<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>MediBytes - Secure Blockchain Healthcare Platform</title>
    <meta name="title" content="MediBytes - Secure Blockchain Healthcare Platform" />
    <meta name="description" content="Revolutionary blockchain-powered healthcare platform. Securely store, encrypt, and manage your medical records with complete control. HIPAA compliant, decentralized, and patient-first." />
    <meta name="keywords" content="blockchain healthcare, medical records, EHR, electronic health records, HIPAA compliant, decentralized healthcare, patient portal, doctor portal, organ donor registry, medical data security" />
    <meta name="author" content="MediBytes" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="apple-touch-icon" href="/assets/logo.png" />
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Plus Jakarta Sans, DM Sans, JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Theme Color for mobile browsers -->
    <meta name="theme-color" content="#3361ff" />
    <meta name="msapplication-TileColor" content="#3361ff" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://medibytes.app/" />
    <meta property="og:title" content="MediBytes - Secure Blockchain Healthcare Platform" />
    <meta property="og:description" content="Revolutionary blockchain-powered healthcare platform. Securely store, encrypt, and manage your medical records with complete control." />
    <meta property="og:image" content="/assets/logo.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://medibytes.app/" />
    <meta name="twitter:title" content="MediBytes - Secure Blockchain Healthcare Platform" />
    <meta name="twitter:description" content="Revolutionary blockchain-powered healthcare platform. Securely store, encrypt, and manage your medical records with complete control." />
    <meta name="twitter:image" content="/assets/logo.png" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://medibytes.app/" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS to prevent layout shift */
      html {
        font-family: 'DM Sans', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Hide content until styles load */
      body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
